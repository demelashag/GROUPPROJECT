<body>
    <div class="xx">
        <h1>Stop Watch</h1>
        <div id="tt">
            <span class="digit" id="hr">
                00</span>
            <span class="digit">:</span>
            <span class="digit" id="min">
                00</span>
            <span class="digit">:</span>
            <span class="digit" id="sec">
                00</span>
            <span class="txt">:</span>
            <span class="digit" id="count">
                00</span>
        </div>
        <div id="nn">
            <button class="m" id="start">
                Start</button>
            <button class="m" id="stop">
                Stop</button>

                Reset</button>

    </div>
